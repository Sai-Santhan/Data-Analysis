{% extends "base.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    Upload Sales Files
{% endblock title %}

{% block content %}
    <h5 class="text-center display-4 m-5">Upload your Sales Documents(CSV)</h5>
    <br>
    <div id="alert-box"></div>
    <form id="my-dropzone" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple/>
        </div>
    </form>

    <div class="text-center m-5">
        <h4>For Experimenting - Download <a
                href="https://data-analysis-storage.sgp1.digitaloceanspaces.com/media/csv/meme.csv">CSV</a></h4>

{% endblock content %}
