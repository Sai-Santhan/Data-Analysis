{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>PDF {{ obj.name }}</title>
</head>

<body>
<div style="text-align: center">
    <h5 class="text-muted">Report Name</h5>
    <h3>{{ obj.name }}</h3>
    <hr>
    <img src="{{ obj.image.url }}" class="pdf-image light-blue glass" alt="Chart">
    <br>
    <h5 class="text-muted">Remarks</h5>
    <h6>{{ obj.remarks }}</h6>
    <hr>
    <p>Author: <b>{{ obj.author.user.username }}</b></p>
    <hr>
    <p>Created: <b>{{ obj.created }}</b></p>
</div>
</body>

</html>
