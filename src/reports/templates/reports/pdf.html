{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>PDF {{ obj.name }}</title>
</head>

<body>
<div style="text-align: center">
    <h1>{{ obj.name }}</h1>
    <hr>
    <img src="{{ img }}" class="pdf-image light-blue glass" alt="Chart">
    <br>
    <h1 style="text-align: center">Remarks</h1>
    <p>{{ obj.remarks }}</p>
    <hr>
    <p>Author: <b>{{ obj.author.user.username }}</b></p>
    <p>Created: <b>{{ obj.created }}</b></p>
</div>
</body>

</html>
